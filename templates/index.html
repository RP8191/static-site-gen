{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Welcome to My Static Site</h1>
        <p class="lead">Here are all the pages on this site:</p>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="list-group">
            {% for page in pages %}
            <a href="{{ page.url }}" class="list-group-item list-group-item-action">
                {{ page.title }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
